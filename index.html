<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown zu Heiligabend</title>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <audio id="myAudio" src="https://cdn.glitch.com/c7b4ae30-a4a2-4bd3-ae9e-65181024e875%2FLet_It_Snow.mp3?v=1627592658942" loop="loop"></audio>

        <div id="particles-js"></div>

        <div class="heading">
            <h1>Bald ist der 24. Dezember!</h1>
        </div>

        <button id="myBtn"><img id="btnPic" src="https://img.icons8.com/wired/64/000000/play.png" width="60px" height="60px"></button>

        <div class="container">
            <div class="christmas">
                <div class="block">
                    <h4 class="days"></h4>
                    <h3>TAGE</h3>
                </div>
            </div>

            <div class="christmas">
                <div class="block">
                    <h4 class="hours"></h4>
                    <h3>STUNDEN</h3>
                </div>
            </div>

            <div class="christmas">
                <div class="block">
                    <h4 class="minutes"></h4>
                    <h3>MINUTEN</h3>
                </div>
            </div>

            <div class="christmas">
                <div class="block">
                    <h4 class="seconds"></h4>
                    <h3>SEKUNDEN</h3>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
